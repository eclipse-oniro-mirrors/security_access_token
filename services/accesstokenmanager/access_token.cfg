{
    "jobs" : [{
            "name" : "pre-init",
            "cmds" : [
                "mkdir /data/system/access_token 0650 root system",
                "load_access_token_id "
            ]
        }, {
            "name" : "late-fs",
            "cmds" : [
                "start accesstoken_service"
            ]
        }
    ],
    "services" : [{
            "name" : "accesstoken_service",
            "path" : ["/system/bin/sa_main", "/system/profile/accesstoken_service.xml"],
            "importance" : -20,
            "uid" : "system",
            "gid" : ["system"]
        }
    ]
}
